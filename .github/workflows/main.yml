name: Issue Notification

on:
  issues:
    types: [opened]

jobs:
  discord_notification:
    runs-on: ubuntu-latest
    steps:
    - name: Discord notification
      uses: Ilshidur/action-discord@0.3.2
      with:
        args: "@박인수"
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
